<!DOCTYPE html>
<html>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<body>

<h2>Axios</h2>

<div id="app">
<div>{{status}}</div>
</div>

<script>
myObject = new Vue({
  el: '#app',
  data: {
  	status: ''
  },
  created: function()
  {
  	this.loaddata()
  },
  computed: {
      
  },
  methods: {
  	loaddata(){
  		this.status="loading...";
        var wm = this;
        axios.get('https://ron-swanson-quotes.herokuapp.com/v2/quotes')
        .then (function (response){
        	wm.status = response.data[0]
        })
        .catch(function (error){
        	wm.status = 'error: ' + error
        })
  	}
  
  }
});
</script>

</body>
</html>
